<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PitchBot</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          },
          boxShadow: { soft: '0 10px 30px rgba(17,24,39,0.12)' }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-slate-50">

  <!-- Background circles -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-20 w-[32rem] h-[32rem] rounded-full bg-brand-200 blur-3xl opacity-30"></div>
    <div class="absolute -bottom-24 -right-20 w-[28rem] h-[28rem] rounded-full bg-indigo-200 blur-3xl opacity-30"></div>
  </div>

  <!-- Header -->
  <header class="sticky top-0 z-20 border-b border-white/40 bg-white/70 backdrop-blur">
    <div class="mx-auto max-w-6xl px-5 py-4 flex items-center gap-3">
      <div class="h-9 w-9 rounded-xl bg-brand-600 text-white grid place-items-center font-bold shadow-soft">B</div>
      <h1 class="text-xl md:text-2xl font-semibold tracking-tight text-slate-800">
        PitchBot
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-3xl px-5 py-10">

    <section class="rounded-2xl border border-white/60 bg-white/80 backdrop-blur p-6 shadow-soft">

      <h2 class="text-lg font-semibold text-slate-800">Client Inputs</h2>
      <p class="text-sm text-slate-500 mt-1">Required fields help us generate a perfect pitch.</p>

      <div class="mt-6 space-y-4">

        <!-- Client Name -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Client Name <span class="text-red-600">*</span>
          </label>
          <input id="client_name" type="text"
            class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800 
                   focus:outline-none focus:ring-2 focus:ring-brand-500 transition" />
        </div>

        <!-- NAM/KAM Name -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            NAM / KAM Name <span class="text-red-600">*</span>
          </label>
          <input id="nam_name" type="text"
            class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800 
                   focus:outline-none focus:ring-2 focus:ring-brand-500 transition" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <!-- Industry -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">
              Industry <span class="text-red-600">*</span>
            </label>
            <select id="industry"
              class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800 
                     focus:outline-none focus:ring-2 focus:ring-brand-500 transition">
            </select>
          </div>

          <!-- Budget Band -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">
              Budget Band <span class="text-red-600">*</span>
            </label>
            <select id="budget_band"
              class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800
                     focus:outline-none focus:ring-2 focus:ring-brand-500 transition">
              <option value="">Select budget band</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <!-- Size (Optional) -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Size</label>
            <input id="size" type="number" min="0" placeholder="e.g. number of sites"
              class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800
                     focus:outline-none focus:ring-2 focus:ring-brand-500 transition" />
          </div>
        </div>

        <!-- Products Already Sold -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Products Already Sold</label>
          <div class="flex flex-col gap-2">
            <select id="sold_products_select"
              class="w-full rounded-xl border border-slate-200 bg-white p-3 text-slate-800 
                     text-sm focus:outline-none focus:ring-2 focus:ring-brand-500 transition">
            </select>
            <p class="text-xs text-slate-400">Select one product at a time; it will appear below.</p>
            <div id="sold_products_tags" class="flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <div class="mt-6 flex items-center gap-3">
        <button id="btn-generate"
          class="inline-flex items-center gap-2 rounded-xl bg-brand-600 hover:bg-brand-700 text-white 
                 px-5 py-2.5 font-semibold shadow-soft transition disabled:opacity-60" disabled>
          <svg id="spinner" class="hidden h-4 w-4 animate-spin" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" fill="none"></circle>
          </svg>
          <span id="btn-text">Recommended Product</span>
        </button>
        <span id="mini-hint" class="text-xs text-slate-400">A combined PDF will download.</span>
      </div>

      <!-- Error -->
      <p id="error"
        class="mt-3 hidden rounded-lg bg-red-50 border border-red-100 text-red-700 text-sm px-3 py-2"></p>

      <!-- Recommendations Panel -->
      <div id="reco-panel"
          class="mt-6 hidden rounded-xl bg-slate-50 border border-slate-100 p-4 shadow-soft">
        <h3 class="text-sm font-semibold text-slate-800 mb-2">Recommended products & talking points</h3>
        <div id="reco-list" class="space-y-3 text-sm text-slate-700"></div>
      </div>
    </section>

  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 hidden">
    <div class="rounded-xl bg-slate-900 text-white px-4 py-2 shadow-soft flex items-center gap-2 text-sm">
      <svg class="h-4 w-4 text-emerald-300" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9 16.2l-3.5-3.5L4 14.2l5 5 11-11-1.5-1.5L9 16.2z"></path>
      </svg>
      <span>final_recommended_pitch.pdf downloaded</span>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
